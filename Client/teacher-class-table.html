		<script>
			
			fetch('/school/JWT', {
					method: 'POST',
					body: JSON.stringify({
						JWT   : document.cookie,
					}),
					headers: {"Content-Type": "application/json"}
				})
				.then(function(response){
					return response.json();
				})
				.then((data) => {
					if ((document.cookie == null) || (document.cookie == ''))
						window.location.href = 'login.html';
						})
				.catch(err => console.log(err));

			// var query ;
			submitForm = () => {
				const id  = document.getElementById('id').value;
				document.getElementById('div2').innerHTML = "";

				fetch('/school/staffs/teacher_class', {
					method: 'POST',
					body: JSON.stringify({
						id: id
					}),
					headers: {"Content-Type": "application/json"}
				})
				.then((response) => {
					return response.json();
				})
				.then((data) => {
					append(data);
						})
				.catch(err => console.log(err));

			}

			var classNames = [];
						
			append = (data) => {
				var classArr = data[0];

				var myElement = document.getElementById("div2");
				
				var table1 = document.createElement('table');
				var tbody  = document.createElement("tbody");

				var th1    = document.createElement("th");
				th1.appendChild(document.createTextNode('ID'));
				var th2    = document.createElement("th");
				th2.appendChild(document.createTextNode('Name'));
				var th3    = document.createElement("th");
				th3.appendChild(document.createTextNode('Field'));
				var th4    = document.createElement("th");
				th4.appendChild(document.createTextNode('Day'));
				var th5    = document.createElement("th");
				th5.appendChild(document.createTextNode('Hour'));
				var tr    = document.createElement("tr");
				tr.appendChild(th1);
				tr.appendChild(th2);
				tr.appendChild(th3);
				tr.appendChild(th4);
				tr.appendChild(th5);
				tr.style = "background-color: rgb(177, 204, 206);"
				
				table1.className = "table  table-bordered table-hover";

				tbody.appendChild(tr);


					for(var index of classArr.Classes){
					
						var tr2 = document.createElement("tr");
						var tdId = document.createElement("td");
						var tdName = document.createElement('td');
						var tdCategory = document.createElement("td");
						var tdHour = document.createElement("td");
						var tdDay = document.createElement("td");
						tdId.appendChild(document.createTextNode(index.id));
						tdName.appendChild(document.createTextNode(index.name));
						tdCategory.appendChild(document.createTextNode(index.category));
						tdDay.appendChild(document.createTextNode(index.day));
						tdHour.appendChild(document.createTextNode(index.hour));
						tr2.appendChild(tdId); 
						tr2.appendChild(tdName);
						tr2.appendChild(tdCategory);
						tr2.appendChild(tdDay);
						tr2.appendChild(tdHour);
						tbody.appendChild(tr2);
					// }
				}
				table1.appendChild(tbody);
				myElement.appendChild(table1);
			}
			

			logout = (data) => {
				document.cookie = '';
				document.location.href = 'login.html'
			}
